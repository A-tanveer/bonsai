{% extends 'Url_Shortner/base.html' %}

{% block rightNav %}
    <ul class="nav navbar-nav">
        <li class="active"><a href="/usersignin">Sign In<span class="sr-only"></span></a></li>
    </ul>
{% endblock %}

{% block body %}

    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Create Account</h2>
        <br>
        {% for field in form %}
            <label for="inputEmail" class="sr-only">{{ field.label_tag }}</label>
            <input name="{{ field.name }}" class="form-control" placeholder="{{ field.name }}" required autofocus>
            <br>
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>

{% endblock %}
