<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"> <!--<![endif]-->

<head>
    <title>Bonsai all your Url's</title>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An application that shorten Url's.">
    <meta name="author" content="Tanveer Ahmed">

    {#  static files  #}
    {% load static %}
    <link rel="stylesheet" href="{% static 'URL_Shortner/plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'URL_Shortner/css/style.css' %}">

    {#    include extra static files here   #}
    {% block extrastatic %}{% endblock %}

    <!--=== End Header ===-->
</head>


<body class="body">
<nav class="navbar navbar-default" style="height: 8%">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Bonsai Your URL</a>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% block rightNav %}

                {% endblock %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container" style="height: 90%">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit">
        {% block body %}

        {% endblock %}
    </div>
</div>
<footer class="footer" style="height: 5%">
    <hr>
    <div class="container">
        Developed by: Tanveer Ahmed.
    </div>
</footer>

</body>

</html>
